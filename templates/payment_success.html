{% extends 'base.html' %}
{% load static %}

{% block title %}Payment Successful{% endblock %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

{% block main-content %}
<div class="flex flex-col items-center justify-center" style="padding-top:10%">
    <div class="text-white shadow-lg rounded-2xl p-8 max-w-md w-full text-center mb-6" data-aos="zoom-in" data-aos-duration="1000">
        <h2 class="text-3xl font-bold text-green-600 mb-4">Payment Successful!</h2>
        <p class="text-gray-700 mb-6">Thank you for your payment. A confirmation email has been sent to your registered email address.</p>
    </div>

    <!-- Centered Button -->
    <div data-aos="fade-up" data-aos-delay="300" class="justify-center" style="padding-left:45%;">
        <a href="{% url 'user_dashboard' %}" class="custom-btn">
            Go to Dashboard
        </a>
    </div>
</div>

<!-- Custom Button Style -->
<style>
  .custom-btn {
      display: inline-block;
      padding: 14px 24px;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.3s ease, background 0.3s ease;
  }

  .custom-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #ee0979, #ff6a00);
  }
</style>

<!-- AOS Animation JS -->
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init();
</script>
{% endblock %}
