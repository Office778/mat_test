{% extends 'base.html' %}
{% block main-content %}

<!-- AOS CSS -->
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

<!-- Bootstrap CSS (optional if already in base.html) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    .glass-success-box {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        padding: 50px;
        max-width: 700px;
        margin: 5% auto;
        color: #fff;
    }
    
    .btn {
      padding: 10px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.03);
      background: linear-gradient(135deg, #ee0979, #ff6a00);
    }

</style>

<div class="container">
    <div class="glass-success-box text-center" data-aos="zoom-in">
        <h2 class="mb-3">Your Trustmark Uploaded Successfully</h2>
        <p class="lead">Thank you! Your Trustmark submission will undergo a review by our team before being saved in our database.</p>
        <a href="{% url 'upload_trustmark' %}" class="btn mt-3">Back to Home</a>
    </div>
</div>

<!-- AOS and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
    AOS.init();
</script>

{% endblock %}
