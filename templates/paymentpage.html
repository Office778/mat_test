{% extends 'base.html' %}
{% load static %}

{% block title %}Payment Page {% endblock %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

{% block main-content %}


<div
    data-aos="zoom-in-up"
    data-aos-duration="1000"
    style="
        padding: 20px;
        border-radius: 16px;
        width: 600px;
        margin: auto;
        text-align: center;
        margin-top: 7%;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    ">
    <h2 style="color:white">Payment for {{ plan.plan }}</h2>
    <p style="font-size: 20px; color:white">Amount: â‚¹{{ plan.amt }}</p>
    <p style="color:white">Credits: {{ plan.credit }}</p>

    <img data-aos="flip-left" data-aos-delay="300" src="{% static qr_image %}" alt="Payment QR"
         style="width:300px; height:auto; border-radius: 10px;"><br><br>

    <form method="post">
        {% csrf_token %}
        <input type="text" name="utr" class="glass-input" placeholder="Enter UTR/Transaction No" required><br><br>
        <button type="submit">Submit</button>
    </form>
</div>

<style>
    button {
        padding: 10px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, #ff6a00, #ee0979);
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.3s ease, background 0.3s ease;
        width: 20%;
    }

    button:hover {
        background: linear-gradient(135deg, #ee0979, #ff6a00);
    }

    .glass-input {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        color: white;
        width: 300px;
        outline: none;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
    .glass-input::placeholder {
        color: white;
        opacity: 1;
    }
</style>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

<script>
    AOS.init();
</script>
{% endblock %}
